<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Solar System Simulation</title>
  <link rel="stylesheet" href="main.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
</head>

<body>
  <div id="area" class="gamearea"></div>
  <div id="copyrightnotice"><a href="https://www.flickr.com/photos/24662369@N07/15884229752/">NASA imagery</a>, <a href="https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a> <a href="index.html">RESTART GAME</a>
  </div>
  <div id="controlhint">Use arrow keys and space!</div>
  <div class="template spaceobject star" id="star">
    <img class="physicalview" src="img/star.png" width="60" height="60">
  </div>
  <div class="template spaceobject planet" id="planet">
    <img class="physicalview" src="img/planet.png" width="50" height="50">
  </div>
  <div class="template spaceobject earth" id="earth">
    <img class="physicalview" src="img/earth.png" width="1500" height="1500">
  </div>
  <div class="template spaceobject moon" id="moon">
    <img class="physicalview" src="img/moon.png" width="25" height="25">
  </div>
  <div class="template spaceobject spaceship" id="spaceship">
    <div class="physicalview">
      <img src="img/spaceship.png" width="50" height="20">
      <div class="flame">
        <img src="img/flame.png" height="10">
        <img src="img/flame.png" height="10">
      </div>
    </div>
  </div>
  <div class="template spaceobject missile" id="missile">
    <div class="physicalview">
      <img src="img/missile.png" height="16" width="25">
      <div class="flame">
        <img src="img/flame.png" height="11">
      </div>
    </div>
  </div>
  <div class="template spaceobject detonation" id="detonation">
    <img class="physicalview" src="img/detonation.png">
  </div>
  <div class="template spaceobject spacedebris" id="spacedebris">
    <img class="physicalview" src="img/spacedebris.png" width="40" height="26">
  </div>
  <div class="template touchcontrol" id="touchcontrol">
    <div class="leftcontrol" data-control="leftcontrol">Left</div>
    <div class="rightcontrol" data-control="rightcontrol">Right</div>
    <div class="enginecontrol" data-control="enginecontrol">Engine</div>
    <div class="firecontrol" data-control="firecontrol">Fire</div>
    <div class="outlinecontrol" data-control="outlinecontrol">Outline</div>
  </div>
  <div class="template debug" id="debug">
    <label>Timer lag:</label><span data-view="timerLag"></span>
    <br>
  </div>
  <div class="template sceneselector" id="sceneselector">
    <h1>Select Level</h1>
    <ul data-control="loadscene">
      <li data-scene="SpaceDebrisScene">Space Debris</li>
      <li data-scene="PuzzleScene">Gravity Puzzle</li>
    </ul>
  </div>
  <div class="template main" id="main"></div>
  <script src="util/loader.js"></script>
  <script src="main.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
