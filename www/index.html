<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Solar System Simulation</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="editor.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
</head>

<body>
  <div id="area" class="template gamearea">
    <canvas></canvas>
  </div>
  <div id="copyrightnotice"><a href="https://www.flickr.com/photos/24662369@N07/15884229752/">NASA imagery</a>, <a href="https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a> <a href="index.html">RESTART GAME</a>
  </div>
  <div id="controlhint">Use arrow keys and space!</div>
  <div class="template touchcontrol" id="touchcontrol">
    <div class="leftcontrol" data-control="leftcontrol">Left</div>
    <div class="rightcontrol" data-control="rightcontrol">Right</div>
    <div class="enginecontrol" data-control="enginecontrol">Engine</div>
    <div class="firecontrol" data-control="firecontrol">Fire</div>
    <div class="outlinecontrol" data-control="outlinecontrol">Outline</div>
  </div>
  <div class="template debug" id="debug">
    <label>Timer lag:</label><span data-field="timerLag"></span>
    <br>
  </div>
  <div class="template sceneselector popup" id="sceneselector">
    <h1>Select Level</h1>
    <ul data-control="loadscene">
      <li data-scene="SpaceDebrisScene">Space Debris</li>
      <li data-scene="PuzzleScene">Gravity Puzzle</li>
    </ul>
  </div>
  <div class="template main" id="main"></div>
  <div class="template editor" id="editor">
  </div>
  <div class="template toolbar popup" id="toolbar">
    <ul>
      <li data-control="createobject">New Object</li>
    </ul>
  </div>
  <div class="template propertyeditor popup" id="propertyeditor">
    <ul>
      <li>
        <label>Type
          <select data-field="type">
            <option value="SpaceShip">Space Ship</option>
            <option value="Star">Star</option>
            <option value="Planet">Planet</option>
            <option value="Moon">Moon</option>
            <option value="Asteroid">Asteroid</option>
            <option value="SpaceDebris">Space Debris</option>
          </select>
        </label>
      </li>
      <li>
        <label>X
          <input type="number" data-field="x" />
        </label>
      </li>
      <li>
        <label>Y
          <input type="number" data-field="y" />
        </label>
      </li>
      <li>
        <label>VX
          <input type="number" data-field="vx" />
        </label>
      </li>
      <li>
        <label>VY
          <input type="number" data-field="vy" />
        </label>
      </li>
      <li>
        <label>Mass
          <input type="number" data-field="mass" />
        </label>
      </li>
    </ul>
  </div>
  <script src="util/loader.js"></script>
  <script src="main.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
